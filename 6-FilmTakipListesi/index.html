<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film/TV Takip Listesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Film/TV Takip Listesi</h1>
        <form id="filmForm" class="mb-4">
            <div class="row g-3">
                <div class="col-md-4">
                    <input type="text" id="filmName" name="filmName" class="form-control" placeholder="Film/Dizi Adı"
                        required>
                </div>
                <div class="col-md-3">
                    <input type="text" id="filmGenre" name="filmGenre" class="form-control" placeholder="Tür" required>
                </div>
                <div class="col-md-3">
                    <input type="date" id="filmDate" name="filmDate" class="form-control" required>
                </div>
                <div class="col-md-2">
                    <button id="submit" type="submit" class="btn btn-primary w-100">Ekle</button>
                </div>
            </div>
        </form>
        <ul id="filmList" class="list-group">
        </ul>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
