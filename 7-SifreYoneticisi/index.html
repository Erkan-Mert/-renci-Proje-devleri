<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifre Yöneticisi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Şifre Yöneticisi</h1>
        <form id="passwordForm" class="mt-4">
            <div class="mb-3">
                <label for="siteName" class="form-label">Site Adı</label>
                <input type="text" class="form-control" id="siteName" name="siteName" placeholder="Örn: example.com" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Kullanıcı Adı</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Kullanıcı adınızı girin" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Şifre</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Şifrenizi girin" required>
                    <button type="button" class="btn btn-outline-secondary" id="togglePassword">Göster</button>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Kaydet</button>
        </form>
        <hr>
        <h2 class="mt-4">Kayıtlı Şifreler</h2>
        <ul id="passwordList" class="list-group mt-3"></ul>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
