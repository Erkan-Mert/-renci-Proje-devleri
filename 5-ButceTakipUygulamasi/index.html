<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bütçe Takip Uygulaması</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Bütçe Takip Uygulaması</h1>

        <form id="transaction-form" class="mb-4">
            <div class="row g-3">
                <div class="col-md-6">
                    <input type="text" id="description" class="form-control" placeholder="Açıklama" required>
                </div>
                <div class="col-md-3">
                    <input type="number" id="amount" class="form-control" placeholder="Tutar" required>
                </div>
                <div class="col-md-3">
                    <select id="type" class="form-select" required>
                        <option value="income">Gelir</option>
                        <option value="expense">Gider</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Ekle</button>
        </form>

        <div class="card mb-4">
            <div class="card-body text-center">
                <h4>Toplam Bakiye: <span id="balance">0</span> ₺</h4>
            </div>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Açıklama</th>
                    <th>Tutar</th>
                    <th>Tür</th>
                    <th>Sil</th>
                </tr>
            </thead>
            <tbody id="transaction-list">
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
