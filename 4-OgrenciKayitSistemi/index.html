<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğrenci Kayıt Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Öğrenci Kayıt Sistemi</h1>

        <form id="studentForm" class="mb-4">
            <div class="row g-3">
                <div class="col-md-3">
                    <input type="text" id="firstName" name="firstName" class="form-control" placeholder="Ad" required>
                </div>
                <div class="col-md-3">
                    <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Soyad" required>
                </div>
                <div class="col-md-3">
                    <input type="text" id="studentNumber" name="studentNumber" class="form-control" placeholder="Numara"
                        required>
                </div>
                <div class="col-md-3">
                    <input type="text" id="class" name="class" class="form-control" placeholder="Sınıf" required>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Ekle</button>
            </div>
        </form>

        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Ad</th>
                    <th>Soyad</th>
                    <th>Numara</th>
                    <th>Sınıf</th>
                    <th>İşlem</th>
                </tr>
            </thead>
            <tbody id="studentList"></tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
